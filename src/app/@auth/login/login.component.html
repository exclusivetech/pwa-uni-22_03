<div class="card">
  <div class="card-header">
    login works!
  </div>
  <div class="card-body">
    <h5 class="card-title">Special title treatment</h5>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <button class="btn btn-primary" (click)="loginOK()">Login OK</button>
    <button class="btn btn-danger" (click)="loginNO()">Login FAIL</button>
    <div class="row col-4">
      <button class="btn btn-primary" routerLink="/auth/otp" (click)="loginOTP()">auto login -> otp verify</button>
    </div>
  </div>
</div>
